<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Page</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
        audio, video {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>Welcome to Music Hub</h1>
    <h2>Top Songs</h2>
    <table>
        <tr>
            <th>Album Cover</th>
            <th>Song</th>
            <th>Artist</th>
        </tr>
        <tr>
            <td><img src="https://tse2.mm.bing.net/th?id=OIP.IeqEXiH3ixS2Rl8a1iaVMQHaFj&pid=Api&P=0&h=180" alt="Album Cover"></td>
            <td>Song A</td>
            <td>Artist X</td>
        </tr>
        <tr>
            <td><img src="https://tse3.mm.bing.net/th?id=OIP.yQUOL9MuDtTRdDKqEdX05gHaH_&pid=Api&P=0&h=180" alt="Album Cover"></td>
            <td>Song B</td>
            <td>Artist Y</td>
        </tr>
    </table>
    
    <h2>Listen to a Song</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Watch a Music Video</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
